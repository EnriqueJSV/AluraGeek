<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AluraGeek</title>

    <!-- Reset -->
    <link rel="stylesheet" href="/assets/css/reset.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Base -->
    <link rel="stylesheet" href="/assets/css/bases.css">

    <!-- Content -->
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/info.css">
</head>
<body>

    <header class="head">
        <div class="head__box">
            <div class="head__icon"></div>
            <div class="head__titleIcon"></div>
            <input type="text" class="head__input" placeholder="¿Qué desea buscar?">
            <span class="head__searchIcon--gray"></span>
        </div>
        <button class="head__btnLogin">Login</button>
        <button class="head__searchIcon--black"></button>
    </header>

    <main>

        <section class="info">
            <img src="/assets/img/Prom2.png" alt="Imagen de promociones" class="info__img">
            <div class="info__textBox">
                <h1 class="info__title">Julio Promocional</h1>
                <h2 class="info__subtitle">Productos selecionados con 33% de descuento</h2>
                <button class="info__btn">Ver Consolas</button>
            </div>
        </section>

    </main>

</body>
</html>
